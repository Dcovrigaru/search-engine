<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Search Engine</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        color: white;
        padding: 40px 0;
      }

      .header h1 {
        font-size: 3em;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .header p {
        font-size: 1.2em;
        opacity: 0.9;
      }

      .search-box {
        background: white;
        border-radius: 50px;
        padding: 10px 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        margin-bottom: 30px;
      }

      .search-box input {
        flex: 1;
        border: none;
        outline: none;
        font-size: 1.1em;
        padding: 10px;
      }

      .search-box button {
        background: #667eea;
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.3s;
      }

      .search-box button:hover {
        background: #5568d3;
      }

      .results-container {
        background: white;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        min-height: 400px;
      }

      .results-header {
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 2px solid #f0f0f0;
      }

      .results-header h2 {
        color: #333;
        font-size: 1.5em;
      }

      .result-item {
        margin-bottom: 25px;
        padding-bottom: 20px;
        border-bottom: 1px solid #f0f0f0;
      }

      .result-item:last-child {
        border-bottom: none;
      }

      .result-title {
        font-size: 1.3em;
        margin-bottom: 5px;
      }

      .result-title a {
        color: #1a0dab;
        text-decoration: none;
      }

      .result-title a:hover {
        text-decoration: underline;
      }

      .result-url {
        color: #006621;
        font-size: 0.9em;
        margin-bottom: 5px;
        word-break: break-all;
      }

      .result-score {
        color: #666;
        font-size: 0.85em;
        font-family: monospace;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #666;
      }

      .error {
        background: #fee;
        border: 1px solid #fcc;
        color: #c33;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
      }

      .no-results {
        text-align: center;
        padding: 40px;
        color: #666;
      }

      .welcome {
        text-align: center;
        padding: 60px 20px;
        color: #666;
      }

      .welcome h3 {
        font-size: 1.5em;
        margin-bottom: 15px;
        color: #333;
      }

      .footer {
        text-align: center;
        color: white;
        padding: 30px 0;
        opacity: 0.8;
      }

      .footer a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
      }

      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Web Search Engine</h1>
        <p>Powered by Vector Space Model and PageRank</p>
      </div>

      <div class="search-box">
        <input
          type="text"
          id="query"
          placeholder="Enter your search query..."
          autofocus
        />
        <button onclick="performSearch()">Search</button>
      </div>

      <div class="results-container">
        <div id="results">
          <div class="welcome">
            <h3>Welcome to the Search Engine</h3>
            <p>Enter a query above to search through the indexed web pages.</p>
            <p style="margin-top: 15px; font-size: 0.9em">
              Results are ranked using a combination of:<br />
              <strong>Content relevance</strong> (cosine similarity) and
              <strong>page importance</strong> (PageRank)
            </p>
          </div>
        </div>
      </div>

      <div class="footer">
        <a href="/about">About</a>
      </div>
    </div>

    <script>
      function performSearch() {
        const query = document.getElementById("query").value.trim();

        if (!query) {
          return;
        }

        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = '<div class="loading">Searching...</div>';

        fetch(`/search?q=${encodeURIComponent(query)}`)
          .then((response) => response.json())
          .then((data) => {
            if (data.error) {
              resultsDiv.innerHTML = `<div class="error">Error: ${data.error}</div>`;
              return;
            }

            if (data.num_results === 0) {
              resultsDiv.innerHTML = `
                            <div class="no-results">
                                <h3>No results found</h3>
                                <p>Try different keywords or check your spelling.</p>
                            </div>
                        `;
              return;
            }

            let html = `
                        <div class="results-header">
                            <h2>${data.num_results} results for "${data.query}"</h2>
                        </div>
                    `;

            data.results.forEach((result, index) => {
              html += `
                            <div class="result-item">
                                <div class="result-title">
                                    <a href="${result.url}" target="_blank">${
                result.title
              }</a>
                                </div>
                                <div class="result-url">${result.url}</div>
                                <div class="result-score">
                                    Score: ${result.score.toFixed(4)}
                                    (Cosine: ${result.cosine_score.toFixed(4)},
                                    PageRank: ${result.pagerank_score.toFixed(
                                      4
                                    )})
                                </div>
                            </div>
                        `;
            });

            resultsDiv.innerHTML = html;
          })
          .catch((error) => {
            resultsDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
          });
      }

      // Allow Enter key to trigger search
      document
        .getElementById("query")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            performSearch();
          }
        });
    </script>
  </body>
</html>
